<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員查詢系統</title>
    <style>
        /* 這裡是您提供的樣式設定，會覆蓋 n8n 的預設值 */
        :root {
            --font-family: 'Open Sans', sans-serif;
            
            /* --- 您可以修改這裡的顏色 --- */
            --color-background: #ffffff;       /* 整個網頁背景色 */
            --color-submit-btn-bg: #ff6d5a;    /* 按鈕顏色 (目前是橘紅) */
            --color-submit-btn-text: #ffffff;  /* 按鈕文字顏色 */
            --color-input-text: #333333;       /* 輸入框文字顏色 */
            --color-card-bg: #ffffff;          /* 表單卡片背景 */
            /* ------------------------- */

            --font-weight-normal: 400;
            --font-weight-bold: 600;
            --font-size-body: 12px;
            --font-size-label: 14px;
            --font-size-input: 16px; /* 手機上建議 16px 以免輸入時自動縮放 */
            --font-size-header: 20px;
            
            /* 其他變數保持您原本提供的設定 */
            --border-radius-card: 8px;
            --border-radius-input: 6px;
            --padding-card: 24px;
            --box-shadow-card: 0px 4px 16px 0px rgba(99, 77, 255, 0.06);
        }

        /* 讓表單在手機上置中顯示的額外設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    </body>
</html>
